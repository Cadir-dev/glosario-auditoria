<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glosario de Auditoría Informática</title>
    <!-- Enlazamos nuestra hoja de estilos -->
    <link rel="stylesheet" href="style.css">
    <!-- Enlazamos Google Fonts para una tipografía más elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Glosario de Auditoría Informática</h1>
            <p>Términos clave para tu examen</p>
        </header>

        <main class="glosario-layout">
            <!-- La lista de palabras se generará aquí con JavaScript -->
            <div id="lista-palabras" class="columna-palabras"></div>

            <!-- La definición aparecerá aquí -->
            <div id="definicion-container" class="columna-definicion">
                <h2>Selecciona un término para ver su definición</h2>
            </div>
        </main>
    </div>

    <!-- Al final, enlazamos nuestro JavaScript -->
    <script src="script.js"></script>
</body>
</html>
